<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Помогите</title>
</head>
<body>
  <div class="header">
    <img src="src/img/logo.svg">
    <div class="header-right">
      <a class="button secondary" href="/exit">Выйти из аккаунта</a>
    </div>
  </div>
  <div class="main">
    <div class="upper-part">
      <button class="button secondary">На главную</button>
      <div class="upper-part__stage">
        <h3>Создание профиля</h3>
        <div class="more-info__stage">
          <b class="gray">/</b>
          <b class="gray">О себе</b>
        </div>
      </div>
      <div class="progress-bar">
        <span style="width:33%"></span>
      </div>
    </div>
    <div class="middle-part">
      <div class="left__middle-part">
        <form action="">
          <div class="form__left">
            <div class="input-radio-group">
              <div class="var__input-radio-group">
                <input type="radio" name="role" id="student" value="student">
                <label for="student"><p>Студент / выпускник</p></label>
              </div>
              <div class="var__input-radio-group">
                <input type="radio" name="role" id="teacher" value="teacher">
                <label for="teacher"><p>Сотрудник</p></label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="right__middle-part"></div>
    </div>
    <div class="lower-part">
        <button class="button primary">Продолжить</button>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <div class="support__footer-content">
        <h2>Support@homeet.com</h2>
        <p class="gray">Техническая поддержка</p>
      </div>
      <div class="nav__footer-content">
        <div class="links__nav">
          <a href=""><p>О сервисе</p></a>
          <a href=""><p>Контакты</p></a>
          <a href=""><p>Политика конфиденциальности </p></a>
        </div>
        <div class="icons__nav">
          <a href=""><img src="/src/img/tg.svg" alt=""></a>
          <a href=""><img src="/src/img/vk.svg" alt=""></a>
        </div>
      </div>
      <div class="breaker__footer-content"></div>
      <div class="other__footer-content">
        <div class="official__other">
          <small class="gray">Предложение не является публичной офертой. </small>
          <br>
          <small class="gray">Сервис не несет ответственности за действия пользователей, достоверность информации и т.д.</small>
        </div>
        <div class="madein__other">
          <small class="gray">Сделано в </small>
          <small style="color:#5D5B66">бвср</small>
        </div>
      </div>
    </div>
    <div class="rectangle__footer"></div>
  </footer>
</body>
</html>
