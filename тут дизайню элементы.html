<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style3.css">
    <title>Элемент дизайн</title>
</head>
<body>
    <button class="button primary">Кнопка 1</button>
    <button class="button secondary">Кнопка 2</button>
    <h3>Заголовок 3</h3>
    <b>Параграф болд</b>
    <p>Параграф</p>
    <p class="grey">Параграф грей</p>
    <small>Смолл</small>
    <small class="grey">Смолл грей</small>
    <br>
    <br>
    <form action="">
        <div class="input-text-group">
            <input type="input" class="input-field" placeholder="" name="tg" id='tg' required />
            <label for="tg" class="input-label">Телеграм</label>
        </div>
        <div class="input-radio-group">
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Парень</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Девушка</label>
        </div>
        <div class="input-date-group">
            <input type="date" name="birthday" id="birthday" class="input-field">
        </div>
    </form>
    <div class="floating rounded" style="padding:100px">fddf</div>
